<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Beyond Canvas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fafafa;
      font-family: "Poppins", sans-serif;
      color: #444;
    }

    header {
      background: linear-gradient(135deg, #ffd6e8, #d6f0ff, #e0ffe0);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #444;
      letter-spacing: 1px;
    }

    .contact-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #8ecae6;
      outline: none;
      box-shadow: 0 0 5px #8ecae6;
    }

    button {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: #444;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      transform: scale(1.03);
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .info-box {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: 0.3s;
    }

    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 20px;
      margin-top: 30px;
      border: none;
    }

  </style>
</head>
<body>

</body>
</html>
